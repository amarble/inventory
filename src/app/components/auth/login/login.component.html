<div class="login-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="reset">
          Your password has been successfully reset. Please log in below using your new password to access your account.
        </div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password">
        </mat-form-field>
        <div *ngIf="loginError === 401" class="error"><mat-icon>error_outline</mat-icon>Either your email or password is incorrect, please try again.</div>
        <mat-checkbox>Remember Me</mat-checkbox>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/auth/reset">Forgot password?</a>
      <button mat-flat-button (click)="onSubmit()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
