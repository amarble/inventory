<h2 mat-dialog-title>
  Server Error
</h2>
<mat-dialog-content>
  <p>There was an error communicating with the server.  Please wait a few minutes and try again.</p>
  <p>If you continue to receive this error, please contact the administrator.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
